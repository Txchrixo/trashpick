name: trashpicker
description: "TrashPicker - Waste Collection Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.5

  # Maps & Location (Flutter Map + OpenStreetMap)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # Image Picker
  image_picker: ^1.1.2

  # Cloudinary for image upload
  cloudinary_public: ^0.23.0
  http: ^1.2.2

  # Utilities
  intl: ^0.20.1
  url_launcher: ^6.3.1

  # State Management
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

  # App Icon Generator
  flutter_launcher_icons: ^0.14.2

# Configuration des icônes d'application
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    background_color: "#1B602F"
    theme_color: "#1B602F"
  image_path: "assets/images/logo-trash-pick-transparent.png"
  # Pour Android, icône adaptative avec fond vert
  adaptive_icon_background: "#1B602F"
  adaptive_icon_foreground: "assets/images/logo-trash-pick-transparent.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/images/logo-trash-pick.png
    - assets/images/logo-trash-pick-transparent.png
    - assets/images/logo-trashpick-admin.png
    - assets/images/logo-trashpick-picker.png
    - assets/images/logo-trashpick-client.png

